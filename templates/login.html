{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <h2>Login</h2>
    <form class="form-horizontal" action="{{ url_for('login') }}" method="post">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-offset-2 col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Username" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
        </div>
      </div>
      <div class="form-group form-group-small">
        {% if error %}
          <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label"></label>
          <div class="col-sm-4">
            <p class="text-danger">Error: {{ error }}</p>
          </div>
        {% endif %}
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
