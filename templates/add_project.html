 <div class="container">
 	<div class="row">
		<form class='form-horizontal' action='{{ url_for("add_project") }}' method="post">
			<div class="form-group">
				<label class="col-sm-2 control-label">Project Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Project Name" name="project_name">
				 </div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Title:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Project Title" name="project_title">
				</div>
			</div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">People:</label>
				<div class="col-sm-10">
			    <ul class="list-inline people">
			      <li class="col-sm-1" id="addPeopleli"><button type="button" class="btn" id="addPeople">Add</button></li>
			    </ul>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">News:</label>
				<div class="col-sm-10">
		      <button type="button" class="btn" id="addNews">Add</button>
		    </div>
		  </div>
		  <div class="form-group">
		  	<label class="col-sm-2 control-label">Publications:</label>
		  	<div class="col-sm-10">
		  		<button type="button" class="btn" id="addPublication">Add</button>
		  	</div>
		  </div>
		  <div class="form-group">
				<label class="col-sm-2 control-label">Descriptions:</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="4" placeholder="Project Description" name="project_description'"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class=" col-sm-offset-2 col-sm-offset-10">		
					<div class="btn-group">
				  	<button type="submit" class="btn btn-primary">Save</button>
					  <a href='{{ url_for("show_projects") }}' class="btn btn-default" type="">Cancel</a>
				  </div>
				</div>
			</div>
		</form>
		</div>
</div>
{% endblock %}
